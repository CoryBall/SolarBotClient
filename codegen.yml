overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/generatedtypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-document-nodes"
      - "fragment-matcher"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
